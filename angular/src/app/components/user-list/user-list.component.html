@if(loading)
{
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
}
@else {
    <div class="user-list-container">
        <h2>Users</h2>
        <table class="user-list" id="user-table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
                @for(user of users; track $index)
                {
                <tr class="user-{{$index}} user-row">
                    <td>{{user.user_id}}</td>
                    <td>{{user.name | titlecase}}</td>
                    <td>{{user.email}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
}
