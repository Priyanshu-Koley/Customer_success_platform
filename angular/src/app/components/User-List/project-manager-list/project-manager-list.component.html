@if(loading)
{
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
}
@else {
    <div class="project-manager-list-container">
        <h2>Project Managers</h2>
        <table class="project-manager-list" id="project-manager-table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
                @for(projectManager of projectManagers; track $index)
                {
                    <tr class="project-manager-{{$index}} project-manager-row">
                        <td>{{projectManager.user_id}}</td>
                        <td>{{projectManager.name | titlecase}}</td>
                        <td>{{projectManager.email}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
